name: saverecipe
description: A new Flutter application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_preview: ^0.4.5
  cupertino_icons: ^0.1.3
  provider: ^4.1.2
  image_picker: ^0.6.6+5
  shimmer: ^1.1.1
  transparent_image: ^1.0.0
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  uuid: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0
  build_runner: ^1.10.0
  hive_generator: ^0.7.0+2

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
